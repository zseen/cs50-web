{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    {% if message %}
        <div class="container grayish-background">
            {{ message }}
        </div>
    {% endif %}

    <body>
        <div class="container grayish-background small-paddings">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label>First name: </label>
                <input class="small-bottom-margin" name="firstname" type="text" required/><br>
                <label>Last name: </label>
                <input class="small-bottom-margin" name="lastname" type="text" required/><br>
                <label>Username: </label>
                <input class="small-bottom-margin" name="username" type="text" required/><br>
                <label> Email: </label>
                <input class="small-bottom-margin" name="email" type="text" required/><br>
                <label>Password: </label>
                <input class="small-bottom-margin" name="password" type="password" required/><br/>
                <input type="submit" value="Register"/>
            </form>
        </div>
    </body>
{% endblock %}
