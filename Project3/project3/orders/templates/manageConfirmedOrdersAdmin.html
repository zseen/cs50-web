{% extends "base.html" %}

{% block title %}
    Pending orders
{% endblock %}

{% block body %}
<div class="grayish-background">
    {% for orderDetail in allOrderDetailsList %}
        {{orderDetail.getOrder}}: <br> <a href="{% url 'completeOrderAdmin' orderDetail.getOrder.orderNumber %}">Completed</a>
        {% for orderItem in orderDetail.getOrderItemsInOrder %}
        <ul>
            <li>{{orderItem}}</li>
        </ul>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
