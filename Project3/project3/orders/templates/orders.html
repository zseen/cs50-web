{% extends "base.html" %}

{% block title %}
    Pending orders
{% endblock %}

{% block body %}
    {% for orderWithFoods in ordersWithFoods %}
        {{orderWithFoods.getOrder}}: <br>
        {% for food in orderWithFoods.getFoodInOrder %}
        <ul>
            <li>{{food}}</li>
        </ul>
        {% endfor %}
    {% endfor %}
{% endblock %}
