{% extends "base.html" %}

{% block title %}
    Pizza!
{% endblock %}

{% block body %}
    {% for orderAndItem in ordersAndItems %}
        {{orderAndItem.order}}: <br>
        {% for food in orderAndItem.foodInOrder %}
        <ul>
            <li>{{food}}</li>
        </ul>
        {% endfor %}
    {% endfor %}

{% endblock %}
