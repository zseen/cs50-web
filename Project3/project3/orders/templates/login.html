{% extends "base.html" %}

{% block body %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    Username: <input name="username" type="text"/><br>
    Password: <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
{% endblock %}
